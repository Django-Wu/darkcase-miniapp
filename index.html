<!doctype html>
<html lang="ru" style="background-color: #000000;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Платформа для просмотра документальных фильмов о реальных преступлениях" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>DarkCase</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }
    </style>
    <script>
      // Initialize Telegram WebApp immediately for fullscreen
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // Critical: ready() must be called first
        tg.ready();
        
        // Expand to fullscreen immediately
        tg.expand();
        
        // Set background color
        tg.setBackgroundColor('#000000');
        tg.setHeaderColor('secondary_bg_color');
        
        // Remove all padding for true fullscreen
        if (tg.setVerticalPadding) {
          tg.setVerticalPadding(0);
        }
        
        // Prevent swipe-down to close (only close button works)
        if (tg.enableClosingConfirmation) {
          tg.enableClosingConfirmation();
        }
        
        // Disable vertical swipes that might collapse the app
        if (tg.isExpanded !== undefined && !tg.isExpanded) {
          tg.expand();
        }
      }
    </script>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0; overflow: hidden;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
